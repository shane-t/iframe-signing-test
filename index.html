<!doctype html>
<html>

<head>
<title>
MMI test - main window
</title>
</head>

<body>

Sign a message

<input type="text" name="address" placeholder='Address (0x...)'/> 

<button id='sign'>Sign</button>
<br/>
<textarea id='sign_result'></textarea>


</body>
<script>

  document.addEventListener("DOMContentLoaded", function(event) { 
    const sign = document.getElementById('sign');
    const address = document.getElementsByName('address')[0];
    const result = document.getElementById('sign_result');

    sign.addEventListener('click', async () => {
      await window.ethereum.enable();
      const payload = {
        method : 'eth_sign',
        params : [address.value, '0x' + '0'.repeat(64)]
      };

      try {
        const result = await window.ethereum.request(payload)
        console.log(result);
        sign_result.value = result;
      } catch (e) {
        sign_result.value = e.message;
      }
    })
  });


</script>

</html>
